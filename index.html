<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Wallet App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wallet-container">
        <div class="header">
            <h1>My Wallet</h1>
            <p>Simple Banking Application</p>
        </div>

        <!-- Balance Display Section -->
        <div class="balance-card">
            <h3>Current Balance</h3>
            <h1 id="balance">₹0</h1>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            
            <!-- Deposit Section -->
            <div class="action-group">
                <h3>Deposit Money</h3>
                <div class="button-group">
                    <button class="btn-deposit" onclick="depositMoney(500)">+ ₹500</button>
                    <button class="btn-deposit" onclick="depositMoney(1000)">+ ₹1000</button>
                    <button class="btn-deposit" onclick="depositMoney(2000)">+ ₹2000</button>
                </div>
            </div>

            <!-- Withdraw Section -->
            <div class="action-group">
                <h3>Withdraw Money</h3>
                <div class="withdraw-form">
                    <input type="number" id="withdraw-amount" placeholder="Enter Amount">
                    <button id="withdraw-btn" class="btn-withdraw">Withdraw</button>
                </div>
            </div>

        </div>

        <!-- Messages / Alerts -->
        <div id="message-box" class="message hidden"></div>

        <!-- Transaction History (Bonus) -->
        <div class="history-section">
            <h3>Transaction History</h3>
            <ul id="history-list">
                <!-- History items will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
